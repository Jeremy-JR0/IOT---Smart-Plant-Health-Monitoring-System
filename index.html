<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Sensor Data</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>IoT Sensor Data</h1>
    <div id="value-display">Loading...</div>

    <div class="container">
        <button id="water-on-btn" onclick="toggleWaterPump('ON')">Turn On Water Pump</button>
        <button id="water-off-btn" onclick="toggleWaterPump('OFF')">Turn Off Water Pump</button>

    <button id="light-on-btn" onclick="toggleRGBLight('ON')">Turn On RGB Light</button>
    <button id="light-off-btn" onclick="toggleRGBLight('OFF')">Turn Off RGB Light</button>

    <div class="automatic-mode">
        <input type="checkbox" id="automatic-checkbox" onchange="toggleAutomaticMode(this)">
        <label for="automatic-checkbox">Automatic Mode For Water Pump</label>
    </div>

        <button id="calibrate-ultrasonic-btn" onclick="calibrateUltrasonicSensor()">Calibrate Water Level Sensor</button>
    </div>

    <script src="JS/readData.js"></script> 
</body>
</html>
